<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BJJCuijk Games - Ecological Task Constraint Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #27ae60;
            --danger: #e74c3c;
            --light: #ecf0f1;
            --dark: #34495e;
            --border: #bdc3c7;
            --shadow: rgba(0,0,0,0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--dark);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px var(--shadow);
            overflow: hidden;
        }

        header {
            background: var(--primary);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        header p {
            opacity: 0.9;
            font-size: 0.95rem;
        }

        .controls {
            padding: 20px 30px;
            background: var(--light);
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            border-bottom: 2px solid var(--border);
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .search-box::after {
            content: 'üîç';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.5;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--secondary);
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            background: #229954;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .games-container {
            padding: 30px;
            max-height: 600px;
            overflow-y: auto;
        }

        .game-card {
            background: white;
            border: 2px solid var(--light);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }

        .game-card:hover {
            border-color: var(--secondary);
            box-shadow: 0 5px 20px var(--shadow);
            transform: translateY(-2px);
        }

        .game-card.editing {
            border-color: var(--success);
            box-shadow: 0 0 0 3px rgba(39, 174, 96, 0.1);
        }

        .game-position {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .game-preview {
            color: #7f8c8d;
            font-size: 0.95rem;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .game-field {
            margin-bottom: 15px;
        }

        .game-field label {
            display: block;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .game-field textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid var(--light);
            border-radius: 8px;
            font-size: 0.95rem;
            resize: vertical;
            min-height: 60px;
            font-family: inherit;
            transition: all 0.3s;
        }

        .game-field textarea:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .game-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid var(--light);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #95a5a6;
        }

        .empty-state h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 20px;
            border-bottom: 2px solid var(--light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            color: var(--primary);
        }

        .modal-body {
            padding: 20px;
        }

        .modal-footer {
            padding: 20px;
            border-top: 2px solid var(--light);
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--border);
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: var(--danger);
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 15px 20px;
            background: var(--success);
            color: white;
            border-radius: 8px;
            box-shadow: 0 5px 20px var(--shadow);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
            z-index: 2000;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.error {
            background: var(--danger);
        }

        .stats {
            padding: 10px 30px;
            background: white;
            border-bottom: 1px solid var(--light);
            color: var(--dark);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 0;
            }

            .container {
                border-radius: 0;
                min-height: 100vh;
            }

            header {
                padding: 20px;
            }

            header h1 {
                font-size: 1.5rem;
            }

            .controls {
                padding: 15px;
            }

            .games-container {
                padding: 15px;
            }

            .modal-content {
                margin: 10px;
            }
        }

        .highlight {
            background: yellow;
            padding: 2px 0;
        }

        input[type="file"] {
            display: none;
        }

        .file-label {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--success);
            color: white;
        }

        .file-label:hover {
            background: #229954;
        }

        @keyframes save-flash {
            0% { background: rgba(39, 174, 96, 0); }
            50% { background: rgba(39, 174, 96, 0.2); }
            100% { background: rgba(39, 174, 96, 0); }
        }

        .saving {
            animation: save-flash 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü•ã BJJCuijk Games</h1>
            <p>Ecological Task Constraint Games Management</p>
        </header>

        <div class="stats" id="stats">
            <span id="gameCount">0 games</span> | 
            <span id="lastSaved">Laatst opgeslagen: -</span>
        </div>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Zoek in alle velden...">
            </div>
            <button class="btn btn-primary" onclick="openNewGameModal()">
                <span>‚ûï</span> Nieuwe Game
            </button>
            <button class="btn btn-success" onclick="exportGames()">
                <span>üíæ</span> Exporteer
            </button>
            <label for="importFile" class="file-label">
                <span>üìÅ</span> Importeer
            </label>
            <input type="file" id="importFile" accept=".json" onchange="importGames(event)">
        </div>

        <div class="games-container" id="gamesContainer">
            <div class="empty-state" id="emptyState">
                <h2>Geen games gevonden</h2>
                <p>Klik op "Nieuwe Game" om te beginnen</p>
            </div>
        </div>
    </div>

    <div class="modal" id="gameModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Nieuwe Game</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="game-field">
                    <label for="modalPosition">Positie</label>
                    <textarea id="modalPosition" placeholder="Bijv. Guard, Mount, Side Control..."></textarea>
                </div>
                <div class="game-field">
                    <label for="modalInvariant">Invariant</label>
                    <textarea id="modalInvariant" placeholder="De constante regel/voorwaarde die geldt..."></textarea>
                </div>
                <div class="game-field">
                    <label for="modalTaskA">Opdracht Speler A</label>
                    <textarea id="modalTaskA" placeholder="Wat moet speler A doen..."></textarea>
                </div>
                <div class="game-field">
                    <label for="modalTaskB">Opdracht Speler B</label>
                    <textarea id="modalTaskB" placeholder="Wat moet speler B doen..."></textarea>
                </div>
                <div class="game-field">
                    <label for="modalDifferentiation">Differentiatie/Aanpassing</label>
                    <textarea id="modalDifferentiation" placeholder="Variaties voor verschillende niveaus..."></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" id="deleteBtn" onclick="deleteGame()" style="display:none;">
                    <span>üóëÔ∏è</span> Verwijder
                </button>
                <button class="btn btn-primary" onclick="saveGame()">
                    <span>üíæ</span> Opslaan
                </button>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        class GameManager {
            constructor() {
                this.games = [];
                this.currentEditId = null;
                this.searchTerm = '';
                this.undoTimeout = null;
                this.deletedGame = null;
                this.autoSaveTimeout = null;
                this.init();
            }

            init() {
                this.loadGames();
                this.render();
                this.attachEventListeners();
                this.updateStats();
            }

            loadGames() {
                const stored = localStorage.getItem('bjjGames');
                if (stored) {
                    try {
                        this.games = JSON.parse(stored);
                    } catch (e) {
                        console.error('Error loading games:', e);
                        this.games = [];
                    }
                }
            }

            saveToStorage() {
                localStorage.setItem('bjjGames', JSON.stringify(this.games));
                localStorage.setItem('lastSaved', new Date().toISOString());
                this.updateStats();
                this.showToast('Opgeslagen!', 'success');
            }

            generateId() {
                return Date.now().toString(36) + Math.random().toString(36).substr(2);
            }

            addGame(game) {
                game.id = this.generateId();
                game.createdAt = new Date().toISOString();
                game.updatedAt = new Date().toISOString();
                this.games.unshift(game);
                this.saveToStorage();
                this.render();
            }

            updateGame(id, updates) {
                const index = this.games.findIndex(g => g.id === id);
                if (index !== -1) {
                    this.games[index] = {
                        ...this.games[index],
                        ...updates,
                        updatedAt: new Date().toISOString()
                    };
                    this.saveToStorage();
                    this.render();
                }
            }

            deleteGame(id) {
                const index = this.games.findIndex(g => g.id === id);
                if (index !== -1) {
                    this.deletedGame = this.games[index];
                    this.games.splice(index, 1);
                    this.saveToStorage();
                    this.render();
                    this.showToast('Game verwijderd. Klik om ongedaan te maken.', 'error', true);
                }
            }

            undoDelete() {
                if (this.deletedGame) {
                    this.games.unshift(this.deletedGame);
                    this.deletedGame = null;
                    this.saveToStorage();
                    this.render();
                    this.showToast('Verwijdering ongedaan gemaakt', 'success');
                }
            }

            getFilteredGames() {
                if (!this.searchTerm) return this.games;
                
                const term = this.searchTerm.toLowerCase();
                return this.games.filter(game => {
                    return (
                        (game.position || '').toLowerCase().includes(term) ||
                        (game.invariant || '').toLowerCase().includes(term) ||
                        (game.taskPlayerA || '').toLowerCase().includes(term) ||
                        (game.taskPlayerB || '').toLowerCase().includes(term) ||
                        (game.differentiation || '').toLowerCase().includes(term)
                    );
                });
            }

            render() {
                const container = document.getElementById('gamesContainer');
                const filtered = this.getFilteredGames();
                
                if (filtered.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h2>${this.searchTerm ? 'Geen resultaten' : 'Geen games'}</h2>
                            <p>${this.searchTerm ? 'Probeer een andere zoekterm' : 'Klik op "Nieuwe Game" om te beginnen'}</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = filtered.map(game => `
                    <div class="game-card" onclick="editGame('${game.id}')">
                        <div class="game-position">${this.highlightSearch(game.position || 'Geen positie')}</div>
                        <div class="game-preview">
                            ${this.highlightSearch(game.invariant || 'Geen invariant opgegeven')}
                        </div>
                    </div>
                `).join('');
            }

            highlightSearch(text) {
                if (!this.searchTerm) return text;
                const regex = new RegExp(`(${this.searchTerm})`, 'gi');
                return text.replace(regex, '<span class="highlight">$1</span>');
            }

            attachEventListeners() {
                const searchInput = document.getElementById('searchInput');
                searchInput.addEventListener('input', (e) => {
                    this.searchTerm = e.target.value;
                    this.render();
                });

                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        closeModal();
                    }
                    if (e.ctrlKey && e.key === 's') {
                        e.preventDefault();
                        if (document.getElementById('gameModal').classList.contains('active')) {
                            saveGame();
                        }
                    }
                });
            }

            exportToJSON() {
                const dataStr = JSON.stringify(this.games, null, 2);
                const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
                const exportFileDefaultName = `bjj-games-${new Date().toISOString().split('T')[0]}.json`;
                
                const linkElement = document.createElement('a');
                linkElement.setAttribute('href', dataUri);
                linkElement.setAttribute('download', exportFileDefaultName);
                linkElement.click();
                
                this.showToast(`${this.games.length} games ge√´xporteerd`, 'success');
            }

            importFromJSON(file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const imported = JSON.parse(e.target.result);
                        if (Array.isArray(imported)) {
                            const confirm = window.confirm(`Dit vervangt je huidige ${this.games.length} games met ${imported.length} ge√Ømporteerde games. Doorgaan?`);
                            if (confirm) {
                                this.games = imported;
                                this.saveToStorage();
                                this.render();
                                this.showToast(`${imported.length} games ge√Ømporteerd`, 'success');
                            }
                        } else {
                            throw new Error('Invalid format');
                        }
                    } catch (error) {
                        this.showToast('Fout bij importeren: ongeldig bestand', 'error');
                    }
                };
                reader.readAsText(file);
            }

            showToast(message, type = 'success', canUndo = false) {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.className = `toast show ${type}`;
                
                if (canUndo) {
                    toast.style.cursor = 'pointer';
                    toast.onclick = () => {
                        this.undoDelete();
                        toast.onclick = null;
                    };
                    
                    clearTimeout(this.undoTimeout);
                    this.undoTimeout = setTimeout(() => {
                        this.deletedGame = null;
                        toast.onclick = null;
                    }, 5000);
                }
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }

            updateStats() {
                document.getElementById('gameCount').textContent = `${this.games.length} game${this.games.length !== 1 ? 's' : ''}`;
                const lastSaved = localStorage.getItem('lastSaved');
                if (lastSaved) {
                    const date = new Date(lastSaved);
                    const timeStr = date.toLocaleTimeString('nl-NL', { hour: '2-digit', minute: '2-digit' });
                    document.getElementById('lastSaved').textContent = `Laatst opgeslagen: ${timeStr}`;
                }
            }
        }

        const gameManager = new GameManager();

        function openNewGameModal() {
            gameManager.currentEditId = null;
            document.getElementById('modalTitle').textContent = 'Nieuwe Game';
            document.getElementById('modalPosition').value = '';
            document.getElementById('modalInvariant').value = '';
            document.getElementById('modalTaskA').value = '';
            document.getElementById('modalTaskB').value = '';
            document.getElementById('modalDifferentiation').value = '';
            document.getElementById('deleteBtn').style.display = 'none';
            document.getElementById('gameModal').classList.add('active');
            document.getElementById('modalPosition').focus();
        }

        function editGame(id) {
            const game = gameManager.games.find(g => g.id === id);
            if (!game) return;
            
            gameManager.currentEditId = id;
            document.getElementById('modalTitle').textContent = 'Game Bewerken';
            document.getElementById('modalPosition').value = game.position || '';
            document.getElementById('modalInvariant').value = game.invariant || '';
            document.getElementById('modalTaskA').value = game.taskPlayerA || '';
            document.getElementById('modalTaskB').value = game.taskPlayerB || '';
            document.getElementById('modalDifferentiation').value = game.differentiation || '';
            document.getElementById('deleteBtn').style.display = 'inline-flex';
            document.getElementById('gameModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('gameModal').classList.remove('active');
            gameManager.currentEditId = null;
        }

        function saveGame() {
            const game = {
                position: document.getElementById('modalPosition').value.trim(),
                invariant: document.getElementById('modalInvariant').value.trim(),
                taskPlayerA: document.getElementById('modalTaskA').value.trim(),
                taskPlayerB: document.getElementById('modalTaskB').value.trim(),
                differentiation: document.getElementById('modalDifferentiation').value.trim()
            };

            if (!game.position) {
                gameManager.showToast('Positie is verplicht', 'error');
                return;
            }

            if (gameManager.currentEditId) {
                gameManager.updateGame(gameManager.currentEditId, game);
            } else {
                gameManager.addGame(game);
            }

            closeModal();
        }

        function deleteGame() {
            if (gameManager.currentEditId) {
                const confirm = window.confirm('Weet je zeker dat je deze game wilt verwijderen?');
                if (confirm) {
                    gameManager.deleteGame(gameManager.currentEditId);
                    closeModal();
                }
            }
        }

        function exportGames() {
            gameManager.exportToJSON();
        }

        function importGames(event) {
            const file = event.target.files[0];
            if (file) {
                gameManager.importFromJSON(file);
                event.target.value = '';
            }
        }

        document.querySelectorAll('.modal-body textarea').forEach(textarea => {
            textarea.addEventListener('input', () => {
                textarea.parentElement.classList.add('saving');
                setTimeout(() => {
                    textarea.parentElement.classList.remove('saving');
                }, 500);
            });
        });
    </script>
</body>
</html>
